{% extends "base.html" %}

{% block title %}Register - OrderFlow{% endblock %}

{% block content %}
<h1>Create Account</h1>
<div id="error-msg" class="error-message"></div>
<form id="register-form">
    <div class="form-group">
        <label for="username">Username (4-20 chars)</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="20" pattern="[A-Za-z0-9]+"
            title="Only alphanumeric characters allowed">
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name" required>
    </div>
    <div class="form-group">
        <label for="password">Password (Min 8 chars)</label>
        <input type="password" id="password" name="password" required minlength="8">
    </div>
    <button type="submit" class="btn-primary">Register</button>
</form>
<div class="links">
    <p>Already have an account? <a href="/login">Sign In</a></p>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const company_name = document.getElementById('company_name').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-msg');
        errorDiv.style.display = 'none';

        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, company_name, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert('Registration successful! Please login.');
                window.location.href = '/login';
            } else {
                errorDiv.textContent = data.detail || 'Registration failed';
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}
