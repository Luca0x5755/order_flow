{% extends "base.html" %}

{% block title %}Login - OrderFlow{% endblock %}

{% block content %}
<h1>Welcome Back</h1>
<div id="error-msg" class="error-message"></div>
<form id="login-form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
    </div>
    <button type="submit" class="btn-primary">Sign In</button>
</form>
<div class="links">
    <p>New here? <a href="/register">Create an account</a></p>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-msg');
        errorDiv.style.display = 'none';

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Determine redirect based on role if needed, but for now just go home/dashboard
                // Since this is MVP, let's just alert or redirect to a dashboard (that doesn't exist yet but root does)
                window.location.href = '/';
            } else {
                errorDiv.textContent = data.detail || 'Login failed';
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}
